---
# Native Harbor Provider v0.8.0 Deployment Example
# This example deploys the native Harbor provider with optimized memory settings

apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-harbor-native
  annotations:
    version: "v0.8.0"
    description: "Native Harbor provider with 85% memory reduction"
spec:
  package: ghcr.io/rossigee/provider-harbor:v0.8.0
  runtimeConfigRef:
    name: provider-harbor-native-config

---
# Runtime configuration with optimized resource settings
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: provider-harbor-native-config
spec:
  deploymentTemplate:
    spec:
      replicas: 1
      selector:
        matchLabels:
          pkg.crossplane.io/provider: provider-harbor-native
      template:
        spec:
          containers:
          - name: package-runtime
            resources:
              requests:
                memory: "200Mi"    # Reduced from 1Gi (80% less)
                cpu: "100m"        # Reduced from 500m
              limits:
                memory: "500Mi"    # Reduced from 2Gi (75% less)
                cpu: "500m"        # Reduced from 1000m
            env:
            - name: POLL_INTERVAL
              value: "10m"
            - name: LEADER_ELECTION
              value: "true"

---
# Example ProviderConfig for Harbor (unchanged from Terraform version)
apiVersion: v1
kind: Secret
metadata:
  name: harbor-credentials
  namespace: crossplane-system
type: Opaque
stringData:
  credentials: |
    {
      "url": "https://harbor.example.com",
      "username": "admin",
      "password": "your-password",
      "insecure": "false"
    }

---
apiVersion: harbor.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: harbor-native-config
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: harbor-credentials
      key: credentials

---
# Example Harbor Project using native provider
apiVersion: project.harbor.crossplane.io/v1alpha1
kind: Project
metadata:
  name: native-test-project
  annotations:
    crossplane.io/external-name: "crossplane-native-test"
spec:
  forProvider:
    name: "crossplane-native-test"
    public: false
  providerConfigRef:
    name: harbor-native-config
  deletionPolicy: Delete